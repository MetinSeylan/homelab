apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  project: default
  source:
    chart: oauth2-proxy
    helm:
      values: |
        config:
          clientID: "homelab"
        nodeSelector:
          worker: "true"
        ingress:
          enabled: true
          certManager: false
          annotations:
            kubernetes.io/ingress.class: nginx
          hostname: auth.metin.sh
          tls: true
    repoURL: https://oauth2-proxy.github.io/manifests
    targetRevision: "6.13.1"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
kind: Service
apiVersion: v1
metadata:
  name: oauth2-proxy
  namespace: ingress-nginx
spec:
  type: ExternalName
  externalName: oauth2-proxy.keycloak.svc.cluster.local
  ports:
    - port: 80