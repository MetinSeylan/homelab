apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  project: default
  source:
    chart: harbor
    helm:
      values: |
        persistence:
          enabled: false
        expose:
            tls:
              enabled: false
            ingress:
              controller: nginx
              annotations:
                kubernetes.io/ingress.class: nginx
                ingress.kubernetes.io/ssl-redirect: "false"
                nginx.ingress.kubernetes.io/ssl-redirect: "false"


              hosts:
                core: harbor-core.metin.sh
                notary: harbor-notary.metin.sh

    repoURL: https://helm.goharbor.io
    targetRevision: "1.12.2"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true