apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: postgres
    name: postgres
  name: postgres

---
apiVersion: stackgres.io/v1
kind: SGInstanceProfile
metadata:
  name: coordinator-profile
  namespace: postgres
spec:
  cpu: 500m
  memory: 2Gi

---
apiVersion: stackgres.io/v1
kind: SGInstanceProfile
metadata:
  name: worker-profile
  namespace: postgres
spec:
  cpu: 1000m
  memory: 4Gi

---
apiVersion: stackgres.io/v1
kind: SGPostgresConfig
metadata:
  name: coordinator-config
  namespace: postgres
spec:
  postgresVersion: "15"
  postgresql.conf:
    shared_buffers: "512MB"
    random_page_cost: "1.5"

---
apiVersion: stackgres.io/v1
kind: SGPostgresConfig
metadata:
  name: worker-config
  namespace: postgres
spec:
  postgresVersion: "15"
  postgresql.conf:
    shared_buffers: "2048MB"
    random_page_cost: "1.5"