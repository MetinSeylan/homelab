argo-cd:
  global:
    nodeSelector:
      role: master
  configs:
    cm:
      admin.enabled: true
      server.disable.auth: false
      users:
        anonymous.enabled: true
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm