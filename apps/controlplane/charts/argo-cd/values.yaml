argo-cd:
  global:
    nodeSelector:
      role: master
  configs:
    rbac:
      policy.default: role:admin
    cm:
      users.anonymous.enabled: true
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm