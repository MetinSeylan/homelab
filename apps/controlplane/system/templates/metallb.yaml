apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    chart: metallb
    helm:
      values: |
        controller:
          metrics:
            enabled: true
          nodeSelector:
            role: master
        speaker:
          metrics:
            enabled: true
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "4.3.0"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true