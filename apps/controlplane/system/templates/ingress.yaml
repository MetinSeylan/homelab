apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  project: default
  source:
    chart: ingress-nginx
    helm:
      values: |
        controller:
          metrics:
            serviceMonitor:
              enabled: true
            enabled: true
          nodeSelector:
            role: master
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: "4.6.0"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true